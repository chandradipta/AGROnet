<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Meeting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#meetingForm').on('submit', function(e) {
                e.preventDefault();
                var isValid = true;
                $(this).find('[required]').each(function() {
                    if (!$(this).val()) {
                        isValid = false;
                        $(this).addClass('is-invalid');
                    } else {
                        $(this).removeClass('is-invalid');
                    }
                });

                if (isValid) {
                    $('#meetingForm').hide();
                    $('#successMessage').fadeIn();
                    this.reset();
                }
            });

            $('.form-control').on('input', function() {
                $(this).removeClass('is-invalid');
            });
        });
    </script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 800px;
        }

        .form-title {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group label {
            color: #4CAF50;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        textarea.form-control {
            min-height: 120px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .required-field::after {
            content: "*";
            color: #ff4444;
            margin-left: 4px;
        }

        .form-control.is-invalid {
            border-color: #ff4444;
        }

        .invalid-feedback {
            color: #ff4444;
            font-size: 14px;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">BOOK A MEETING</h1>
            
            <form id="meetingForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="invalid-feedback">Please enter your first name</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="invalid-feedback">Please enter your last name</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">Please enter a valid email address</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="required-field">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                            <div class="invalid-feedback">Please enter your phone number</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required-field">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                    <div class="invalid-feedback">Please enter your address</div>
                </div>

                <div class="form-group">
                    <label class="required-field">Crop Type</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cropType" id="cropTypeFruit" value="fruit" required>
                            <label class="form-check-label" for="cropTypeFruit">Fruit</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cropType" id="cropTypeVegetable" value="vegetable" required>
                            <label class="form-check-label" for="cropTypeVegetable">Vegetable</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cropType" id="cropTypeGrain" value="grain" required>
                            <label class="form-check-label" for="cropTypeGrain">Grain</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cropType" id="cropTypeOther" value="other" required>
                            <label class="form-check-label" for="cropTypeOther">Other</label>
                        </div>
                    </div>
                    <div class="invalid-feedback">Please select a crop type</div>
                </div>

                <div class="form-group">
                    <label>Additional Comments or Requirements</label>
                    <textarea class="form-control" id="comments" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>

            <div class="success-message" id="successMessage">
                Thank you for booking a meeting! We'll contact you soon to confirm the details.
            </div>
        </div>
    </div>

</body>
</html>
